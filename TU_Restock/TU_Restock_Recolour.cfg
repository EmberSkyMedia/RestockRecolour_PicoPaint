//CREATED USING TURD_ConfigMaker
// recolour template //
@PART[mk1-3pod]:FOR[999_TU_Restock_Recolour_000]:NEEDS[TexturesUnlimited&Restock]
{
    @MODULE[KSPTextureSwitch],0
    {
        textureSet = Restock_mk1-3pod_Paint
    }
    @MODULE[KSPTextureSwitch],1
    {
        textureSet = Restock_mk1-3pod_hatch_Paint
    }
    %MODULE[SSTURecolorGUI]
    {
        %name = SSTURecolorGUI
    }
}
+KSP_TEXTURE_SET[Restock_Paint]:NEEDS[TexturesUnlimited&Restock]
{
    @name = Restock_mk1-3pod_Paint
    @MATERIAL
    {
	mesh = Mk1-3NewMesh
	
        vector = _DiffuseNorm,0.75,0.2,0.5
        vector = _MetalNorm,0.55,0.55,0.55
        vector = _SmoothnessNorm,0.55,0.55,0.55
        
        texture = _MainTex,ReStock/Assets/Command/restock-mk1-3-pod-1
        texture = _BumpMap,ReStock/Assets/Command/restock-mk1-3-pod-1-n
        texture = _Emissive,ReStock/Assets/Command/restock-mk1-3-pod-1-e
        texture = _MetallicGlossMap,TU_Restock/Default/DefaultSpec
        texture = _MaskTex,TU_Restock/Parts/Command/mk1-3pod/mk1-3pod_paint
    }
}
+KSP_TEXTURE_SET[Restock_Paint]:NEEDS[TexturesUnlimited&Restock]
{
    @name = Restock_mk1-3pod_hatch_Paint
    @MATERIAL
    {
	mesh = CommonHatchRound
	
        vector = _DiffuseNorm,0.75,0.75,0.5
        vector = _MetalNorm,0.55,0.55,0.55
