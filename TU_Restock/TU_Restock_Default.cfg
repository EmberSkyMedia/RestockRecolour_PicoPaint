@PART[HeatShield2]:FOR[000_TU_Restock_000]:NEEDS[TexturesUnlimited&Restock]
{
    MODULE
    {
        name = KSPTextureSwitch
        sectionName = Base
        currentTextureSet = Restock_HeatShield2_base_Default
        textureSet = Restock_HeatShield2_base_Default
    }
    MODULE
    {
        name = KSPTextureSwitch
        sectionName = Fairing
        currentTextureSet = Restock_HeatShield2_fairing_Default
        textureSet = Restock_HeatShield2_fairing_Default
    }
}
+KSP_TEXTURE_SET[Restock_Default]:NEEDS[TexturesUnlimited&Restock]
{
    @name = Restock_HeatShield2_base_Default
    @MATERIAL
    {
		mesh = HeatShield25Black
		mesh = HeatShieldInternals
		
        texture = _MainTex,ReStock/Assets/Aero/restock-heat-shield-1
        texture = _BumpMap,ReStock/Assets/Aero/restock-heat-shield-1-n
        texture = _Emissive,TU_Restock/Default/DefaultEmis
        
        PROPERTY
        {
            name = _Shininess
            float = 0.3
        }
    }
}
