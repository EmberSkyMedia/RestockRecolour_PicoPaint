// default texture template //
@PART[mk1-3pod]:FOR[000_TU_Restock_000]:NEEDS[TexturesUnlimited&Restock]
{
    MODULE
    {
        name = KSPTextureSwitch
        sectionName = Base
        currentTextureSet = Restock_mk1-3pod_base_Default
        textureSet = Restock_mk1-3pod_base_Default
    }
    MODULE
    {
        name = KSPTextureSwitch
        sectionName = Hatch
        currentTextureSet = Restock_mk1-3pod_hatch_Default
        textureSet = Restock_mk1-3pod_hatch_Default
    }
}
+KSP_TEXTURE_SET[Restock_Default]:NEEDS[TexturesUnlimited&Restock]
{
    @name = Restock_mk1-3pod_base_Default
    @MATERIAL
    {
		mesh = Mk1-3NewMesh
		
        texture = _MainTex,ReStock/Assets/Command/restock-mk1-3-pod-1
        texture = _BumpMap,ReStock/Assets/Command/restock-mk1-3-pod-1-n
        texture = _Emissive,ReStock/Assets/Command/restock-mk1-3-pod-1-e
        
        PROPERTY
        {
            name = _Shininess
            float = 0.3
        }
    }
}
